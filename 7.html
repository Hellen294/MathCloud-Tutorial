<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz for Kids</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    #container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: pink;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    #question {
      font-size: 24px;
      margin-bottom: 20px;
      color: green;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }
    .btn-success {
      background-color: #28a745;
      color: #fff;
    }
    .btn-warning {
      background-color: #ffc107;
      color: #000;
    }
    .btn-danger {
      background-color: #dc3545;
      color: #fff;
    }
    #score {
      margin-top: 20px;
      font-size: 30px;
      color: green;
    }
    #progress {
      margin-top: 20px;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    #progress-bar {
      width: 0;
      height: 100%;
      background-color: green;
      transition: width 1.3s ease;
    }
        .navigation a {
            padding: 10px 20px;
            text-decoration: none;
            color: blue;
            background-color: pink;
            border-radius: 5px;
            margin: 0 10px;
        }
        .navigation a:hover {
            background-color: purple;
        }
        .logo {
            width: 30%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="navigation">
            <a href="math quiz.html">HOME</a>
    <p>Feel free to refresh the page to attempt the quiz again or click the home button to explore another quiz.</p>
    <h1>Math Quiz 7</h1>
        </div>
  <div id="container">
    <img src="pixx.png" alt="MathCloud Tutorial Logo" class="logo">
    <div id="question"></div>
    <button class="btn btn-primary" id="btn1"></button>
    <button class="btn btn-primary" id="btn2"></button>
    <button class="btn btn-primary" id="btn3"></button>
    <button class="btn btn-primary" id="btn4"></button>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
  </div>

  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      { question: 'If a recipe calls for 2 cups of flour and 3 cups of sugar, what is the ratio of flour to sugar?', answers: ['2:3', '3:2', '5:1', '1:5'], correct: '2:3' },
      { question: 'If a jar contains 20 red marbles and 30 blue marbles, what is the ratio of red marbles to blue marbles?', answers: ['2:3', '3:2', '5:1', '1:5'], correct: '2:3' },
      { question: 'If a solution contains 40% salt and 60% water, how much salt is in 500 milliliters of the solution?', answers: ['200 milliliters', '300 milliliters', '400 milliliters', '100 milliliters'], correct: '200 milliliters' },
      { question: 'If a car's original price was $20,000 and it depreciates by 15%, what is its new price?', answers: ['$17,000', '$18,000', '$19,000', '$21,000'], correct: '$17,000' },
      { question: 'If a shirt originally costs $40 and is now on sale for 25% off, what is the sale price of the shirt?', answers: ['$30', '$32', '$35', '$38'], correct: '$30' },
      { question: 'If a pizza has 8 slices and 2 slices have pepperoni, what percentage of the pizza has pepperoni?', answers: ['25%', '20%', '30%', '15%'], correct: '25%' },
      { question: 'If a class has 30 students and 20% of them are girls, how many girls are in the class?', answers: ['6', '8', '10', '12'], correct: '6' },
      { question: 'If a bag contains 80 candies and 40% of them are chocolate, how many chocolate candies are in the bag?', answers: ['32', '36', '40', '48'], correct: '32' },
      { question: 'If a test has 50 questions and a student answers 80% of them correctly, how many questions did the student answer correctly?', answers: ['40', '45', '48', '50'], correct: '40' },
      { question: 'If a store marks up a product by 50% and sells it for $150, what was the original price of the product?', answers: ['$100', '$110', '$120', '$125'], correct: '$100' }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionElement = document.getElementById('question');
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');
    const btn3 = document.getElementById('btn3');
    const btn4 = document.getElementById('btn4');
    const scoreElement = document.getElementById('scoreValue');
    const progressBar = document.getElementById('progress-bar');
    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    function loadQuestion() {
      const question = questions[currentQuestion];
      questionElement.textContent = question.question;
      btn1.textContent = question.answers[0];
      btn2.textContent = question.answers[1];
      btn3.textContent = question.answers[2];
      btn4.textContent = question.answers[3];
    }

    function checkAnswer(selectedAnswer) {
      const question = questions[currentQuestion];
      if (selectedAnswer === question.correct) {
        score++;
        scoreElement.textContent = score;
        correctSound.play();
      } else {
        wrongSound.play();
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
        updateProgressBar();
      } else {
        alert('Quiz finished! Your score: ' + score);
        // You can add more logic here for what to do after the quiz finishes
      }
    }

    btn1.addEventListener('click', function() {
      checkAnswer(btn1.textContent);
    });

    btn2.addEventListener('click', function() {
      checkAnswer(btn2.textContent);
    });

    btn3.addEventListener('click', function() {
      checkAnswer(btn3.textContent);
    });

    btn4.addEventListener('click', function() {
      checkAnswer(btn4.textContent);
    });

    // Load first question when the page loads
    loadQuestion();
    updateProgressBar();

    function updateProgressBar() {
      const progress = (currentQuestion + 1) / questions.length * 100;
      progressBar.style.width = progress + '%';
    }
  </script>
</body>
</html>
