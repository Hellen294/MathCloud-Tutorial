<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disable Auto-Spelling Check</title>
</head>
<body>

<h1>No Auto-Spelling Check</h1>

<form>
  <label for="input1">Input 1 (Spell Check Disabled):</label><br>
  <input type="text" id="input1" spellcheck="false"><br><br>

  <label for="input2">Input 2 (Spell Check Enabled):</label><br>
  <input type="text" id="input2"><br><br>

  <label for="wordInput">Word Input (Spell Check Disabled):</label><br>
  <input type="text" id="wordInput" class="input-field" spellcheck="false" placeholder="Type the word here"><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
